<div>
    <app-navbar></app-navbar>
    <div class= "container">
        <div class="row">
            <div class = "col-md-6">
                <div class = "text-center">
                    <h3>Your Job Posts</h3>
            <!--     <input name ="post-title" [(ngModel)="newPost.name"/> -->
                </div>
                
                <app-your-each-post 
                style="padding:20px 0px" 
                *ngFor ="let post of posts"
                [post] = "post"
                (onApplyEvent) = "onApplyEvent($event)"
                >
                </app-your-each-post>
            
            </div>
            <div class ="col-md-6">
                <div class = "text-center">
                    <h3>Your Applied Posts</h3>
            <!--     <input name ="post-title" [(ngModel)="newPost.name"/> -->
                </div>
                <app-your-each-applied 
                style="padding:20px 0px" 
                *ngFor ="let post of appliedPosts"
                [post] = "post"
                (onDeleteEvent) = "onDeleteEvent($event)"
                >
                </app-your-each-applied>
            </div>
        </div>
    </div>
</div>
